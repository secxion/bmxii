<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Messages</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Admin Panel - Contact Messages</h2>

    <a href="{{ url_for('admin_logout') }}" class="logout-button">Logout</a>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for msg in messages %}
            <tr>
                <td>{{ msg.id }}</td>
                <td>{{ msg.name }}</td>
                <td>{{ msg.phone }}</td>
                <td>{{ msg.email }}</td>
                <td>{{ msg.message }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
